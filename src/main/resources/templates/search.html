    <script>
        function passValue() {
            var name = document.getElementById("coinName").value;
            $.ajax({
                url: "http://localhost:8088/coin?coinName=" + name,
                type: "GET",
                datatype: 'JSON',
                success: function (json) {
                    window.location.replace("http://localhost:8088/coin?coinName=" + name);
                }
            });
        }
    </script>
